name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /path/to/app
          git pull
          # Copy Nginx configuration
          sudo cp deployment/nginx/fastapi-app.conf /etc/nginx/sites-available/
          sudo ln -sf /etc/nginx/sites-available/fastapi-app.conf /etc/nginx/sites-enabled/
          # Test Nginx configuration
          sudo nginx -t
          # Reload Nginx if test passes
          sudo systemctl reload nginx
          # Restart FastAPI application
          systemctl restart fastapi-app